<html>
	<head>
		<title>Your Gee-Mail Account</title>
		<script src="js/mail-generator.js"></script>
		<link href="css/style.css" rel="stylesheet" media="screen">
    <script>
      window.onload = function(){
        // ALL OF YOUR JAVASCRIPT CODE SHOULD GO HERE. 
        // We have to use window.onload so your JavaScript doesn't execute until the page has loaded and all HTML has been downloaded to your browser

		for(var i = 0; i < 10; i++){
        	console.log(window.geemails[i].sender);
        	console.log(window.geemails[i].subject);
        	console.log(window.geemails[i].body);
        	console.log(window.geemails[i].date);
     	}		
		
		var send = "";
		var i;
		for (i = 0; i < 10; i++) {
    		send += window.geemails[i].sender + "<br>";
    	}

		document.getElementById("sender").innerHTML = send;

		var sub = "";
		var i;
		for (i = 0; i < 10; i++) {
    		sub += window.geemails[i].subject + "<br>";
    	}

    	document.getElementById("subject").innerHTML = sub;

    	var bod = "";
		var i;
		for (i = 0; i < 10; i++) {
    		bod += window.geemails[i].body + "<br>";
    	}

    	document.getElementById("body").innerHTML = bod;

    	var dat = "";
		var i;
		for (i = 0; i < 10; i++) {
    		dat += window.geemails[i].date + "<br>";
    	}

    	document.getElementById("date").innerHTML = dat;

	};

    </script>
	</head>
	<body>
		<header>
			<h1>Gee-Mail</h1>
		</header>
	<div class="container" id="main">
		<nav>
  			<ul>
    			<h2><li><a data-notifications="10" class="button" href="#">Inbox</a></li></h2>
    			<h3><li>Compose</li></h3>
    			<h3><li>Sent</li></h3>
  				<h3><li>Drafts</li></h3>
  				<h3><li>Flagged</li></h3>
  				<h3><li>Spam</li></h3>
  			</ul>
		</nav>	
		<table id="table">
			<tr>
				<th>Sender</th>
				<th>Subject</th>
				<th>Body</th>
				<th>Date</th>
			</tr>
			<tr>
				<td><p id="sender"></p></td>
				<td><p id="subject"></p></td>
				<td><p id="body"></p></td>
				<td><p id="date"></p></td>
			</tr>		
		</table>
	</div>
	</body>
</html>
